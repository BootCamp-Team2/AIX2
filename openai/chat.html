<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat with Your Bot</h1>
    <p>Chatbot: {{ session['selected_chatbot'].capitalize() }}</p>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message" required>
    <button onclick="sendMessage()">Send</button>
    <button id="exit-btn">Exit</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const response = await fetch('/chat/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: userInput
                })
            });
            const data = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            if (data.response) {
                messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            } else {
                messagesDiv.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
            }
            document.getElementById('user-input').value = '';
        }

        document.getElementById('exit-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/exit', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/dating_coaching'; // 연애 코칭 페이지로 리디렉션
                } else {
                    alert('채팅 종료 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error during exit:', error);
                alert('예기치 않은 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
