<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chatbot</title>
</head>
<body>
    <h1>Select Your Chatbot</h1>
    <form action="/select_chatbot" method="post">
        <label for="chatbot">Choose an assistant:</label>
        <select id="chatbot" name="chatbot" required>
            <option value="hana">Hana</option>
            <option value="hwarang">Hwarang</option>
        </select>
        <br><br>

        <label for="thread_key">Continue previous conversation:</label>
        <select id="thread_key" name="thread_key">
            <option value="">Start a new conversation</option>
            {% for thread in thread_keys %}
            <option value="{{ thread }}">Thread {{ thread }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Continue</button>
    </form>
</body>
</html>
