<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>챗봇과 대화하기</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="메시지를 입력하세요..." />
    <button onclick="sendMessage()">전송</button>

    <script>
        var socket = new WebSocket("ws://localhost:8080/ws/chat"); // 웹소켓 서버와 연결

        socket.onopen = function() {
            console.log("웹소켓 연결됨");
        };

        socket.onmessage = function(event) {
            displayMessage(event.data, "상대방");
        };

        socket.onerror = function(error) {
            console.log("웹소켓 오류: " + error);
        };

        function sendMessage() {
            var message = document.getElementById("message").value;
            if (message) {
                displayMessage(message, "나");
                socket.send(message); // 서버로 메시지 전송
                document.getElementById("message").value = ""; // 입력창 초기화
            }
        }

        function displayMessage(message, sender) {
            var chatbox = document.getElementById("chatbox");
            var messageElement = document.createElement("div");
            messageElement.textContent = sender + ": " + message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // 스크롤을 항상 아래로 유지
        }
    </script>
</body>
</html>
